<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link id="style" rel="stylesheet" type="text/css" href="./css/1.css"></link>
        <link rel="icon" type="image/jpeg" href="./media/icon.png">
        
        <!-- FontAwesome for icons -->
        <link href="./css/fontawesome/fontawesome.css" type="text/css" rel="stylesheet">
        <link href="./css/fontawesome/all.css" type="text/css" rel="stylesheet">
        <link href="./css/fontawesome/v4-shims.css" type="text/css" rel="stylesheet">
        
        <title id="sideTitle">Mp3 Player</title>
        <meta id="description" name="description" content="Mp3 Player">
        <script>
            const myParams = new URLSearchParams(window.location.search);
            const src = myParams.get('src') !=  null ? myParams.get('src') : './media/test.mp3';
            const dl = myParams.get('dl') != null ? myParams.get('dl') : false;
            const type = myParams.get('t') != null ? myParams.get('t') : '1';
            document.getElementById('style').setAttribute('href', './css/' + type + '.css');
        </script>
    </head>
    
    <body>
        <div id="overlay">
            <div id="infos">
                <div id="title">Title</div>
                <div id="author">Author</div>
                <div id="album">Album</div>
                <div id="year">Year</div>
                <div id="time">
                    <span id="current">Time: 0:00</span>
                    <br>
                    <span id="duration">Duration: 0:00</span>
                </div>
            </div>
            <div id="control-bar" class="unselectable">
                <div id="play-pause">
                    <i id="play" class="fas fa-play clickable"></i>
                    <i id="pause" class="fas fa-pause clickable hidden"></i>
                </div>
                <div id="volume">
                    <div id="volicons">
                        <i id="volume-max" class="fas fa-volume-up clickable"></i>
                        <i id="volume-mid" class="fas fa-volume-down clickable hidden"></i>
                        <i id="volume-min" class="fas fa-volume-mute clickable hidden"></i>
                    </div>
                    <div id="volbar-wrapper" class="clickable">
                        <div id="volume-bar">
                            <div id="volbar-inner"></div>
                        </div>
                    </div>
                </div>
                <div id="util">
                    <a id="download" download href=""><i class="fas fa-download clickable"></i></a>
                </div>
            </div>
            <div id="progbar-wrapper" class="clickable">
                <div id="progress-bar">
                    <div id="preload"></div>
                    <div id="played"></div>
                </div>
            </div>
        </div>
        <img id="background"></img>
        <audio id="audio" src="" preload="none"></audio>
        <script src="./js/musicmetadata/dist/musicmetadata.js"></script>
        <script src="./js/main.js"></script>
        <script>
            var dlButton = document.getElementById('download');
            dlButton.style.display = 'none';
            if(dl) {
                dlButton.style.display ='inline';
                dlButton.setAttribute('href', src);
            }
            
            audio.src = src;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", src);
            xhr.responseType = "blob";//force the HTTP response, response-type header to be blob
            xhr.onload = function(response) {
                audioBlob = xhr.response;//xhr.response is now a blob object
                getTags(audioBlob);
            }
            xhr.send();
            initControl(type);
            audio.load();
        </script>
    </body>
</html>
